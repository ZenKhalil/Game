<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Me</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>
        <div id="game_elements">
          <div id="score-container">
            <div id="score-label">Score:</div>
            <div id="score-value">0</div>
          </div>
          <div id="score-message">You scored!</div>
          <div id="container">
            <img src="Images/Cover.png" id="cover" alt="Outside" />
          </div>
          <div id="food1_container" class="falling">
            <img id="food1_sprite" src="Food/Food1.png" alt="coin" />
          </div>
          <div id="food2_container" class="falling">
            <img id="food2_sprite" src="Food/Food2.png" alt="coin" />
          </div>
          <div id="food3_container" class="falling">
            <img id="food3_sprite" src="Food/Food3.png" alt="coin" />
          </div>
          <div id="food4_container" class="falling">
            <img id="food4_sprite" src="Food/Food4.png" alt="coin" />
          </div>
          <div id="food5_container" class="falling">
            <img id="food5_sprite" src="Food/Food5.png" alt="coin" />
          </div>
          <div id="food6_container" class="falling">
            <img id="food6_sprite" src="Food/Food6.png" alt="coin" />
          </div>
          <div id="food7_container" class="falling">
            <img id="food7_sprite" src="Food/Food7.png" alt="coin" />
          </div>
          <div id="food8_container" class="falling">
            <img id="food8_sprite" src="Food/Food8.png" alt="coin" />
          </div>
          <div id="life1_container" class="falling">
            <img id="life1_sprite" src="Images/Smile face.png" alt="Life" />
          </div>
          <div id="life2_container" class="falling">
            <img id="life2_sprite" src="Images/Angry face.png" alt="Life" />
          </div>
        </div>
        <div id="game_ui"></div>
      </div>
      <div id="start" class="hidden"></div>
      <div id="game_over" class="hidden"></div>
      <div id="level_complete" class="hidden"></div>
    </div>
    <script src="game-script.js"></script>
  </body>
</html>
