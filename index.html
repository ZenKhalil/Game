<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Me</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

    <!-- 
      Game-ground-container viser de elementer
      som brugeren skal vælge, samt de elementer
      de kan klikke på.
    -->
    <div style="display: flex; justify-content: space-between;" id="game-round-container">

      <div>
        <div id="food-list"></div>
      </div>
      <div id="food-selector" style="position:relative;flex-grow: 1;">
      </div>
    </div>


    <div id="screen">
      <div id="game">
        <div id="game_background"></div>
        <div id="game_elements">
          
          <div class="cat1"></div>
          <div class="cat2"></div>
          <div class="cat3"></div>
          <div class="cat4"></div>
          <div id="game_foreground"></div>
          <div id="game_ui">
            <div id="life_board">
              <img
                id="life1"
                src="Images/Smile face.png"
                class="active_heart"
              />
              <img
                id="life2"
                src="Images/Smile face.png"
                class="active_heart"
              />
              <img
                id="life3"
                src="Images/Smile face.png"
                class="active_heart"
              />
            </div>
            <div id="time-board">
              <div id="time_left"></div>
              </div>
            <div id="score_board">
              <span id="point_count">0</span>
            </div>
            <div id="food_Menu">
              <div class="food-item">
        <img class="food-image" src="" alt="Food Image">
        <div class="food-details">
          <div class="food-name">Food 1</div>
          <div class="food-amount">$10.99</div>
        </div>
      </div>

      

      <div class="food-item">
        <img class="food-image" src="" alt="Food Image">
        <div class="food-details">
          <div class="food-name">Food 2</div>
          <div class="food-amount">$8.99</div>
        </div>
      </div>
      <div class="food-item">
        <img class="food-image" src="" alt="Food Image">
        <div class="food-details">
          <div class="food-name">Food 3</div>
          <div class="food-amount">$12.99</div>
        </div>
      </div>
      <div class="food-item">
        <img class="food-image" src="" alt="Food Image">
        <div class="food-details">
          <div class="food-name">Food 4</div>
          <div class="food-amount">$6.99</div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
      <div id="start">
        <div id="start_box">
          <a href="#" id="start_button" onclick="startScreen()">START</a>
        </div>
      </div>
      <div id="rules">
        <div id="rules_box">
          <h2 id="rules_text">Game Info</h2>
          <img id="rules_sprites" src="Images/GameInfoo.png" alt="" />
          <a href="#" id="rules_button" onclick="rules()">START</a>
        </div>
      </div>
      <div id="game_over" class="hidden">
        <div id="game_over_box">
          <h2 id="game_over_text">GAME OVER</h2>
          <p id="game_over_score"></p>
          <a href="#" id="game_over_button" onclick="document.location.reload()">RETRY</a>
        </div>
      </div>
      <div id="level_complete" class="hidden">
        <div id="level_complete_box">
          <h2 id="level_complete_text">LEVEL COMPLETE!</h2>
          <p id="level_complete_score"></p>
          <a href="#" id="level_complete_button" onclick="document.location.reload()">PLAY AGAIN</a>
        </div>
    <script src="gamee-script.js"></script>
  </body>
</html>
